spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  application:
    name: bansaiyai
    
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/bansaiyai_db?useSSL=false&serverTimezone=Asia/Bangkok&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME:bansaiyai_user}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:validate}
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        
  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE:10MB}
      max-request-size: ${MAX_REQUEST_SIZE:10MB}
      
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            
server:
  port: ${SERVER_PORT:9090}
  servlet:
    context-path: /api
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
      
app:
  upload:
    location: ${UPLOAD_LOCATION:/opt/bansaiyai/uploads}
  jwt:
    secret: ${JWT_SECRET:bansaiyai-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long}
    expiration: ${JWT_EXPIRATION:86400000}
    
logging:
  level:
    com.bansaiyai: ${LOG_LEVEL:INFO}
    org.springframework.security: WARN
    org.flyway: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

---
spring:
  config:
    activate:
      on-profile: dev
      
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    
  h2:
    console:
      enabled: true
      
app:
  upload:
    location: ./uploads
  jwt:
    expiration: 3600000 # 1 hour for dev
    
logging:
  level:
    com.bansaiyai: DEBUG
    org.springframework.security: DEBUG
    
---
spring:
  config:
    activate:
      on-profile: test
      
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    
app:
  jwt:
    expiration: 60000 # 1 minute for tests
    
---
spring:
  config:
    activate:
      on-profile: prod
      
  jpa:
    show-sql: false
    
logging:
  level:
    com.bansaiyai: INFO
    org.springframework.security: WARN
  file:
    name: /var/log/bansaiyai/application.log

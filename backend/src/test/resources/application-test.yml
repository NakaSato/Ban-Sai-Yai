# Test Configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/bansaiyai_test
    username: bansaiyai
    password: bansaiyai_test_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    clean-disabled: false

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB
      enabled: true

# Application Configuration
app:
  upload:
    slip-images-dir: ${java.io.tmpdir}/test-uploads/slips
    loan-documents-dir: ${java.io.tmpdir}/test-uploads/loan-documents
    max-file-size: 5242880 # 5MB

  payment-notification:
    rate-limit-hours: 24
    rate-limit-count: 5
    duplicate-window-hours: 1

# JWT Configuration (for testing)
jwt:
  secret: test-secret-key-for-testing-only-do-not-use-in-production
  expiration: 86400000 # 24 hours

# Logging
logging:
  level:
    com.bansaiyai.bansaiyai: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

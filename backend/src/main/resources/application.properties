spring.application.name=bansaiyai
server.port=9097

# File Storage
file.upload-dir=uploads

# Actuator
management.endpoints.web.exposure.include=health,info

# Mail Configuration (Mock by default for dev, override with MAIL_HOST for Docker)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_STARTTLS:true}
# Set to 'true' to enable real email sending, 'false' for logging only
app.notification.email.enabled=${EMAIL_ENABLED:false}

# Database Configuration (can be overridden by .env file)
spring.datasource.url=jdbc:postgresql://localhost:5432/ban_sai_yai
spring.datasource.username=admin
spring.datasource.password=secure_password_replace_me
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Account Locking Configuration (set to false to disable)
auth.account-lock.enabled=${AUTH_ACCOUNT_LOCK_ENABLED:true}
auth.rate-limit.max-attempts=${AUTH_RATE_LIMIT_MAX_ATTEMPTS:5}
auth.rate-limit.window-minutes=${AUTH_RATE_LIMIT_WINDOW_MINUTES:15}
auth.rate-limit.lockout-minutes=${AUTH_RATE_LIMIT_LOCKOUT_MINUTES:15}
